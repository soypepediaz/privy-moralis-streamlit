<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WalletConnect Authentication</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    .container {
      text-align: center;
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
    }
    button {
      background-color: #0084ff;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: background-color 0.2s;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0073e6;
    }
    #status {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Autenticaci√≥n con WalletConnect</h1>
    <p>Conecta tu billetera para continuar</p>
    <button id="loginBtn">üîó Conectar Billetera</button>
    <div id="status"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>

  <script>
    function updateStatus(message) {
      const statusDiv = document.getElementById('status');
      statusDiv.textContent = message;
    }

    async function handleLogin() {
      try {
        updateStatus('Inicializando WalletConnect...');
        
        const provider = new WalletConnectProvider.default({
          infuraId: "8043bb2cf99347b1bfadfb3c6b0f486a",
          chainId: 42161, // Arbitrum
          rpc: {
            42161: "https://arb1.arbitrum.io/rpc"
          }
        });

        await provider.enable();
        
        updateStatus('Billetera conectada, solicitando firma...');

        const accounts = await provider.request({ method: 'eth_accounts' });
        
        if (!accounts || accounts.length === 0) {
          updateStatus('Error: No se pudo obtener la direcci√≥n de billetera');
          return;
        }

        const walletAddress = accounts[0];
        const message = `Conectar a NFT Gated App\n\nDirecci√≥n: ${walletAddress}\nTimestamp: ${Date.now()}`;
        
        updateStatus('Solicitando firma...');

        const signature = await provider.request({
          method: 'personal_sign',
          params: [message, walletAddress]
        });

        updateStatus('‚úÖ Autenticaci√≥n completada. Puedes cerrar esta ventana.');

        // Enviar datos a la ventana principal (Streamlit)
        if (window.opener) {
          window.opener.postMessage(
            {
              type: 'auth_complete',
              wallet: walletAddress,
              signature: signature,
              message: message
            },
            '*' // En producci√≥n, usar el dominio de Streamlit
          );
          window.close();
        }

      } catch (error) {
        console.error('Error en login:', error);
        updateStatus('Error: ' + error.message);
      }
    }

    document.getElementById('loginBtn').addEventListener('click', handleLogin);
  </script>
</body>
</html>

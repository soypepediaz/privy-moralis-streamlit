<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Web3 Authentication</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .container {
      text-align: center;
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
    }
    h1 {
      color: #333;
      margin-top: 0;
    }
    p {
      color: #666;
      margin-bottom: 20px;
    }
    button {
      background-color: #667eea;
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s;
      width: 100%;
    }
    button:hover {
      background-color: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    button:active {
      transform: translateY(0);
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    #status {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
      min-height: 20px;
      word-break: break-word;
    }
    .success {
      color: #28a745;
    }
    .error {
      color: #dc3545;
    }
    .info {
      background-color: #e7f3ff;
      border-left: 4px solid #2196F3;
      padding: 10px;
      margin-top: 15px;
      border-radius: 4px;
      color: #0c5aa0;
      font-size: 12px;
    }
    .debug {
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      padding: 10px;
      margin-top: 15px;
      border-radius: 4px;
      font-size: 11px;
      text-align: left;
      max-height: 200px;
      overflow-y: auto;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Acceso Exclusivo</h1>
    <p>Conecta tu billetera para verificar que posees el NFT requerido</p>
    
    <button id="connectBtn">üîó Conectar Billetera</button>
    
    <div id="status"></div>
    
    <div class="info" id="infoBox">
      üí° Aseg√∫rate de tener una billetera Web3 instalada (MetaMask, Rabby, etc.)
    </div>

    <div class="debug" id="debugBox" style="display: none;">
      <strong>Debug Log:</strong>
      <div id="debugLog"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>

  <script>
    // Debug logging
    const debugMode = true;
    const debugLog = [];

    function log(message) {
      console.log(message);
      if (debugMode) {
        debugLog.push(`[${new Date().toLocaleTimeString()}] ${message}`);
        const debugBox = document.getElementById('debugBox');
        const debugLogDiv = document.getElementById('debugLog');
        debugBox.style.display = 'block';
        debugLogDiv.innerHTML = debugLog.map(m => `<div>${m}</div>`).join('');
        debugLogDiv.scrollTop = debugLogDiv.scrollHeight;
      }
    }

    function updateStatus(message, type = 'info') {
      const statusDiv = document.getElementById('status');
      statusDiv.textContent = message;
      statusDiv.className = type;
      log(`[STATUS] ${message}`);
    }

    function getProvider() {
      // Detectar qu√© billetera est√° disponible
      if (typeof window.rabby !== 'undefined') {
        log('‚úÖ Rabby detectado');
        return { provider: window.rabby, name: 'Rabby' };
      }
      if (typeof window.ethereum !== 'undefined') {
        log('‚úÖ MetaMask/Ethereum detectado');
        return { provider: window.ethereum, name: 'MetaMask' };
      }
      log('‚ùå No se detect√≥ billetera');
      return null;
    }

    async function connectAndSign() {
      try {
        log('=== Iniciando proceso de autenticaci√≥n ===');
        
        const providerInfo = getProvider();
        
        if (!providerInfo) {
          updateStatus('‚ùå No se detect√≥ ninguna billetera Web3 instalada', 'error');
          return;
        }

        const provider = providerInfo.provider;
        const providerName = providerInfo.name;
        
        log(`Usando: ${providerName}`);
        updateStatus(`Conectando ${providerName}...`);
        
        const web3 = new Web3(provider);
        log('Web3 inicializado');
        
        const accounts = await web3.eth.requestAccounts();
        log(`Cuentas obtenidas: ${accounts.length}`);
        
        if (!accounts || accounts.length === 0) {
          updateStatus('‚ùå No se pudo obtener la direcci√≥n de billetera', 'error');
          return;
        }

        const walletAddress = accounts[0];
        log(`Direcci√≥n: ${walletAddress}`);
        updateStatus(`‚úÖ Billetera conectada: ${walletAddress}`);

        // Cambiar a Arbitrum si es necesario
        try {
          log('Intentando cambiar a Arbitrum...');
          await provider.request({
            method: 'wallet_switchEthereumChain',
            params: [{ chainId: '0xa4b1' }], // Arbitrum
          });
          log('‚úÖ Red cambiada a Arbitrum');
        } catch (switchError) {
          if (switchError.code === 4902) {
            log('Arbitrum no est√° agregado, agregando...');
            // Arbitrum no est√° agregado, agregarlo
            await provider.request({
              method: 'wallet_addEthereumChain',
              params: [
                {
                  chainId: '0xa4b1',
                  chainName: 'Arbitrum One',
                  rpcUrls: ['https://arb1.arbitrum.io/rpc'],
                  blockExplorerUrls: ['https://arbiscan.io'],
                  nativeCurrency: {
                    name: 'ETH',
                    symbol: 'ETH',
                    decimals: 18,
                  },
                },
              ],
            });
            log('‚úÖ Arbitrum agregado');
          } else {
            log(`‚ö†Ô∏è Error al cambiar red: ${switchError.message}`);
          }
        }

        // Crear mensaje para firmar
        const message = `Conectar a NFT Gated App\n\nDirecci√≥n: ${walletAddress}\nTimestamp: ${Date.now()}`;
        log(`Mensaje a firmar: ${message}`);
        
        updateStatus('Solicitando firma...');

        // Solicitar firma
        const signature = await web3.eth.personal.sign(message, walletAddress, '');
        log(`‚úÖ Firma obtenida: ${signature.substring(0, 20)}...`);

        updateStatus('‚úÖ Autenticaci√≥n completada. Guardando datos...', 'success');

        // GUARDAR DATOS EN EL SERVIDOR FASTAPI
        try {
          log('Enviando datos al servidor...');
          log(`URL: /api/auth/save`);
          log(`Datos: wallet=${walletAddress}, signature=${signature.substring(0, 20)}..., message=${message.substring(0, 30)}...`);
          
          const response = await fetch('/api/auth/save', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              wallet: walletAddress,
              signature: signature,
              message: message
            })
          });

          log(`Respuesta del servidor: ${response.status} ${response.statusText}`);
          const responseData = await response.json();
          log(`Datos de respuesta: ${JSON.stringify(responseData)}`);

          if (response.ok) {
            updateStatus('‚úÖ Datos guardados. Cerrando ventana...', 'success');
            log('‚úÖ Datos guardados exitosamente');
            
            // Cerrar la ventana despu√©s de 2 segundos
            setTimeout(() => {
              log('Cerrando ventana...');
              window.close();
            }, 2000);
          } else {
            updateStatus('‚ùå Error al guardar datos en el servidor', 'error');
            log(`‚ùå Error: ${responseData.detail || 'Error desconocido'}`);
          }
        } catch (error) {
          updateStatus(`‚ùå Error de conexi√≥n: ${error.message}`, 'error');
          log(`‚ùå Error de conexi√≥n: ${error.message}`);
          log(`Stack: ${error.stack}`);
        }

      } catch (error) {
        console.error('Error:', error);
        log(`‚ùå Error general: ${error.message}`);
        log(`Stack: ${error.stack}`);
        
        if (error.code === 4001) {
          updateStatus('‚ùå Transacci√≥n rechazada por el usuario', 'error');
        } else if (error.message && error.message.includes('User denied')) {
          updateStatus('‚ùå Acceso denegado por el usuario', 'error');
        } else {
          updateStatus(`‚ùå Error: ${error.message || 'Error desconocido'}`, 'error');
        }
      }
    }

    // Bot√≥n conectar
    document.getElementById('connectBtn').addEventListener('click', connectAndSign);

    // Verificar si hay billetera instalada al cargar
    window.addEventListener('load', () => {
      log('=== P√°gina cargada ===');
      const providerInfo = getProvider();
      if (!providerInfo) {
        document.getElementById('connectBtn').disabled = true;
        document.getElementById('infoBox').innerHTML = '‚ö†Ô∏è No se detect√≥ ninguna billetera Web3. Por favor, instala <a href="https://metamask.io" target="_blank">MetaMask</a> o <a href="https://rabby.io" target="_blank">Rabby</a>';
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Web3 Authentication</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .container {
      text-align: center;
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
    }
    h1 {
      color: #333;
      margin-top: 0;
    }
    p {
      color: #666;
      margin-bottom: 20px;
    }
    button {
      background-color: #667eea;
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s;
      width: 100%;
    }
    button:hover {
      background-color: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    button:active {
      transform: translateY(0);
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    #status {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
      min-height: 20px;
    }
    .success {
      color: #28a745;
    }
    .error {
      color: #dc3545;
    }
    .info {
      background-color: #e7f3ff;
      border-left: 4px solid #2196F3;
      padding: 10px;
      margin-top: 15px;
      border-radius: 4px;
      color: #0c5aa0;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Acceso Exclusivo</h1>
    <p>Conecta tu billetera para verificar que posees el NFT requerido</p>
    
    <button id="connectBtn">üîó Conectar Billetera</button>
    
    <div id="status"></div>
    
    <div class="info" id="infoBox">
      üí° Aseg√∫rate de tener una billetera Web3 instalada (MetaMask, Rabby, etc.)
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>

  <script>
    function updateStatus(message, type = 'info') {
      const statusDiv = document.getElementById('status');
      statusDiv.textContent = message;
      statusDiv.className = type;
    }

    function getProvider() {
      // Detectar qu√© billetera est√° disponible
      if (typeof window.rabby !== 'undefined') {
        return { provider: window.rabby, name: 'Rabby' };
      }
      if (typeof window.ethereum !== 'undefined') {
        return { provider: window.ethereum, name: 'MetaMask' };
      }
      return null;
    }

    async function connectAndSign() {
      try {
        const providerInfo = getProvider();
        
        if (!providerInfo) {
          updateStatus('‚ùå No se detect√≥ ninguna billetera Web3 instalada', 'error');
          return;
        }

        const provider = providerInfo.provider;
        const providerName = providerInfo.name;
        
        updateStatus(`Conectando ${providerName}...`);
        
        const web3 = new Web3(provider);
        const accounts = await web3.eth.requestAccounts();
        
        if (!accounts || accounts.length === 0) {
          updateStatus('‚ùå No se pudo obtener la direcci√≥n de billetera', 'error');
          return;
        }

        const walletAddress = accounts[0];
        updateStatus(`‚úÖ Billetera conectada`);

        // Cambiar a Arbitrum si es necesario
        try {
          await provider.request({
            method: 'wallet_switchEthereumChain',
            params: [{ chainId: '0xa4b1' }], // Arbitrum
          });
        } catch (switchError) {
          if (switchError.code === 4902) {
            // Arbitrum no est√° agregado, agregarlo
            await provider.request({
              method: 'wallet_addEthereumChain',
              params: [
                {
                  chainId: '0xa4b1',
                  chainName: 'Arbitrum One',
                  rpcUrls: ['https://arb1.arbitrum.io/rpc'],
                  blockExplorerUrls: ['https://arbiscan.io'],
                  nativeCurrency: {
                    name: 'ETH',
                    symbol: 'ETH',
                    decimals: 18,
                  },
                },
              ],
            });
          }
        }

        // Crear mensaje para firmar
        const message = `Conectar a NFT Gated App\n\nDirecci√≥n: ${walletAddress}\nTimestamp: ${Date.now()}`;
        
        updateStatus('Solicitando firma...');

        // Solicitar firma
        const signature = await web3.eth.personal.sign(message, walletAddress, '');

        updateStatus('‚úÖ Autenticaci√≥n completada', 'success');

        // GUARDAR EN LOCALSTORAGE para que Streamlit lo detecte
        const authData = {
          wallet: walletAddress,
          signature: signature,
          message: message,
          timestamp: Date.now()
        };
        
        localStorage.setItem('web3_auth_data', JSON.stringify(authData));
        
        // Cerrar la ventana despu√©s de 1 segundo
        setTimeout(() => {
          window.close();
        }, 1000);

      } catch (error) {
        console.error('Error:', error);
        
        if (error.code === 4001) {
          updateStatus('‚ùå Transacci√≥n rechazada por el usuario', 'error');
        } else if (error.message && error.message.includes('User denied')) {
          updateStatus('‚ùå Acceso denegado por el usuario', 'error');
        } else {
          updateStatus(`‚ùå Error: ${error.message || 'Error desconocido'}`, 'error');
        }
      }
    }

    // Bot√≥n conectar
    document.getElementById('connectBtn').addEventListener('click', connectAndSign);

    // Verificar si hay billetera instalada al cargar
    window.addEventListener('load', () => {
      const providerInfo = getProvider();
      if (!providerInfo) {
        document.getElementById('connectBtn').disabled = true;
        document.getElementById('infoBox').innerHTML = '‚ö†Ô∏è No se detect√≥ ninguna billetera Web3. Por favor, instala <a href="https://metamask.io" target="_blank">MetaMask</a> o <a href="https://rabby.io" target="_blank">Rabby</a>';
      }
    });
  </script>
</body>
</html>

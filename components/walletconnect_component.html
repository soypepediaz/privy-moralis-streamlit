<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WalletConnect Component</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      margin: 0;
      padding: 10px;
      background: transparent;
    }
    button {
      background-color: #0084ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #0073e6;
    }
    button:active {
      background-color: #0066cc;
    }
    #status {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <button id="loginBtn">üîó Conectar Billetera</button>
  <div id="status"></div>

  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>

  <script>
    function sendToStreamlit(data) {
      window.parent.postMessage(
        {
          isStreamlitMessage: true,
          type: "streamlit:setComponentValue",
          data: data
        },
        "*"
      );
    }

    function updateStatus(message) {
      const statusDiv = document.getElementById('status');
      statusDiv.textContent = message;
    }

    async function handleLogin() {
      try {
        updateStatus('Conectando billetera...');
        
        // Crear proveedor de WalletConnect
        const provider = new WalletConnectProvider.default({
          infuraId: "8043bb2cf99347b1bfadfb3c6b0f486a", // ID p√∫blico de Infura
          chainId: 42161, // Arbitrum
          rpc: {
            42161: "https://arb1.arbitrum.io/rpc"
          }
        });

        // Conectar
        await provider.enable();
        
        updateStatus('Billetera conectada...');

        // Obtener cuentas
        const accounts = await provider.request({ method: 'eth_accounts' });
        
        if (!accounts || accounts.length === 0) {
          sendToStreamlit({ error: 'No se pudo obtener la direcci√≥n de billetera' });
          updateStatus('Error: Sin direcci√≥n');
          return;
        }

        const walletAddress = accounts[0];
        
        // Crear mensaje para firmar
        const message = `Conectar a NFT Gated App\n\nDirecci√≥n: ${walletAddress}\nTimestamp: ${Date.now()}`;
        
        updateStatus('Solicitando firma...');

        // Solicitar firma
        const signature = await provider.request({
          method: 'personal_sign',
          params: [message, walletAddress]
        });

        updateStatus('‚úÖ Autenticaci√≥n completada');

        // Enviar datos a Streamlit
        sendToStreamlit({
          wallet: walletAddress,
          signature: signature,
          message: message
        });

      } catch (error) {
        console.error('Error en login:', error);
        updateStatus('Error: ' + error.message);
        sendToStreamlit({ error: error.message || 'Error desconocido' });
      }
    }

    document.getElementById('loginBtn').addEventListener('click', handleLogin);

    // Informar a Streamlit que el componente est√° listo
    window.parent.postMessage(
      {
        isStreamlitMessage: true,
        type: "streamlit:setFrameHeight",
        data: 80
      },
      "*"
    );
  </script>
</body>
</html>
